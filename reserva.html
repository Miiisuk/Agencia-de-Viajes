<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .form-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #F08080;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #fadbd8;
        }
        .back-button {
            background-color: #2c3e50;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #2e86c1;
        }
    </style>
</head>
<body>


<div class="form-container">
    <h2>Formulario de Reserva</h2>
    <form id="reserva-form">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" required>

        <label for="Documento_id">Numero de Documento:</label>
        <input type="text" id="nombre" required>

      <label for="personas">Cuantas personas viajan:</label>
<input type="number" id="personas" required>


        <label for="fecha">Fecha de la Reserva:</label>
        <input type="date" id="fecha" required>

        <label for="fecha-regreso">Fecha de Regreso:</label>
        <input type="date" id="fecha-regreso" required>

        <label for="destino">Destino:</label>
        <select id="destino" required>
            <option value="Las Maldivas">Las Maldivas</option>
            <option value="Miami">Miami</option>
            <option value="Paris">París</option>
            <option value="Moscu">Moscú</option>
        </select>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" rows="4"></textarea>

        <button type="submit">Agregar Reserva</button>

        
        <button type="button" class="back-button" onclick="history.back()">Volver al Panel Principal</button>
    </form>
</div>

<script>
    document.getElementById('reserva-form').addEventListener('submit', function(e) {
        e.preventDefault(); 

       
        const nombre = document.getElementById('nombre').value;
        const fecha = document.getElementById('fecha').value;
        const fechaRegreso = document.getElementById('fecha-regreso').value;
        const destino = document.getElementById('destino').value;
        const comentarios = document.getElementById('comentarios').value;

      
        const reserva = {
            nombre: nombre,
            fecha: fecha,
            fechaRegreso: fechaRegreso,
            destino: destino,
            comentarios: comentarios
        };

        
        let reservas = JSON.parse(localStorage.getItem('reservas')) || [];

        
        reservas.push(reserva);

        localStorage.setItem('reservas', JSON.stringify(reservas));

        document.getElementById('reserva-form').reset();

       
        alert('Reserva guardada exitosamente');
    });
</script>

</body>
</html>
