<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Agencia de Viajes</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloock:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gloock', sans-serif;
            height: 100vh;
            background-image: url('inicio.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #3498db;
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>¡El mundo está esperando por ti!</h1>
        <p>Viaja, explora y vive experiencias únicas que cambiarán tu vida.</p>
        
        <a href="contenido.html" class="btn">¡Vamos a Viajar!</a>
    </div>

</body>
</html>
