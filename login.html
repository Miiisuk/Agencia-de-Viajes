<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agencia de Viajes</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloock:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gloock', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #3f4b8c;
        }

        .forgot-password {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #5c6bc0;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar sesi칩n</h2>
        <form action="contenido_principal.html" method="GET">  <!-- Redirige a la p치gina principal -->
            <input type="text" class="input-field" name="usuario" placeholder="Usuario" required>
            <input type="password" class="input-field" name="contrase침a" placeholder="Contrase침a" required>
            <button onclick="window.location.href='contenido.html'">Iniciar Sesion</button>
        </form>
    </div>

</body>
</html>
