<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Agencia de Viajes</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloock:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gloock', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .sidebar {
            width: 250px;
            background-color: #3f4b8c;
            color: white;
            padding: 20px;
            height: 100%;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .user-name {
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #5c6bc0;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #3f4b8c;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .settings {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: #5c6bc0;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>Agencia de Viajes</h3>
        <div class="user-name">
            Bienvenido, <strong>Usuario123</strong> <!-- Aquí se mostraría el nombre del usuario -->
        </div>
        <button onclick="window.location.href='reserva.html'">Reservas</button>
        <button onclick="window,location.href='destinos.html'">Destinos</button>
        <button onclick="window,location.href='registro.html'">Usuarios</button>
        <button onclick="window,location.href='calendario.html'">Calendario de reserva</button>
        <button>Cancelacion</button>
        <button>Soporte</button>
    </div>

    <div class="main-content">
        <h1>Bienvenido donde para viajar no hay un Limite</h1>
        <!-- Aquí puedes agregar el contenido principal -->
    </div>

    <div class="settings">
        ⚙️ <!-- Ícono de configuración -->
    </div>

    <div class="footer">
        Viaja sin límites
    </div>

</body>
</html>
